<div class="config-wrapper">
  <div class="config-header row">
    <div class="col-8 row">
      <div class="col-4 pr-0">
        <button [disabled]="(this.sampleCount | async) >= SAMPLE_LIMIT" class="btn btn-highlight btn-rect btn-sm" (click)="addSample()"><i class="fas fa-plus"></i> Add one sample</button>
        <span class="btn-help" container="body" triggers="mouseenter:mouseleave" popover="{{ 'Hints.TrainingPhaseConfig.AddSamplesButton' | translate }}" placement="right" containerClass="popover-help"><i class="fas fa-question-circle"></i></span>
      </div>
      <div class="col-4 pl-0 pr-0">
          <button class="btn btn-highlight btn-rect btn-sm" (click)="clearSamples()"><i class="fas fa-minus"></i> Clear all samples</button>
          <span class="btn-help" container="body" triggers="mouseenter:mouseleave" popover="{{ 'Hints.TrainingPhaseConfig.ClearSamplesButton' | translate }}" placement="right" containerClass="popover-help"><i class="fas fa-question-circle"></i></span>
      </div>
      <div class="col-4 pl-0 pr-0">
        <label for="file" class="file-upload">
            <i class="fas fa-upload"></i> Upload from file...
        </label>
        <input id="file" name="file" type="file" (change)="uploadTrainingSamples($event)" accept=".csv" />
        <span class="btn-help" container="body" triggers="mouseenter:mouseleave" popover="{{ 'Hints.TrainingPhaseConfig.FromFileButton' | translate }}" placement="right" containerClass="popover-help"><i class="fas fa-question-circle"></i></span>
      </div>
    </div>
    <div class="col-3 title">
      {{ 'Config.TrainingPhase.Title' | translate }}
    </div>
  </div>
  <div class="config-body">
    <div class="config-body-content">
      <section class="section-1">
        <ngx-ui-loader [loaderId]="'file-loader'"></ngx-ui-loader>
        <div class="section-title">
          {{ (this.sampleCount | async) }} samples
        </div>
        <div *ngIf="samples !== null">
          <div *ngFor="let sample of this.samples | async; index as sampleIndex" class="data-item">
            <div class="data-list mb-1">
              <span class="title mr-2">Input:</span>
              <div *ngFor="let value of sample.input; index as neuron; trackBy:trackByIndex;" class="data mr-2">
                <div class="neuron-label">L0N{{neuron}}</div>
                <div>
                  <nn-number-input [(value)]="sample.input[neuron]" step="0.001" emptyDefault="0.001"></nn-number-input>
                </div>
              </div>
            </div>
            <div class="data-list">
                <span class="title mr-2">Target: </span>
                <div *ngFor="let value of sample.output; index as neuron; trackBy:trackByIndex;" class="data mr-2">
                  <div class="neuron-label">L{{(layerNeurons.length - 1)}}N{{neuron}}</div>
                  <div>
                    <nn-number-input [(value)]="sample.output[neuron]" step="0.001" emptyDefault="0.001"></nn-number-input>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <section class="config-params row section-2">
      <div class="col-3 param">
        <div class="param-title">Learn rate: </div>
        <div class="param-value">
          <ng-number-picker [(value)]="config.learnRate" min="0.1" size="sm" step="0.1" precision="0.1"></ng-number-picker>
        </div>
      </div>
    </section>
  </div>
  </div>
</div>
