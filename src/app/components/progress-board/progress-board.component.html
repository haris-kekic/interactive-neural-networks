
<div style="display: block;">
  <canvas baseChart width="400" height="250"
              style="background-color: #5CF0FD;"
              [datasets]="errorChartData"
              [labels]="errorChartLabels"
              [options]="errorChartOptions"
              [colors]="errorChartColors"
              [legend]="errorChartLegend"
              [chartType]="errorChartType"
              [plugins]="errorChartPlugins"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
  </div>



  <div class="table-progress">
    <table class="table table-sm">
      <tr><td colspan="2">Epoch</td><td class="text-center font-weight-bold">1</td></tr>
      <tr><td colspan="2">Samples (M) - (completed/total)</td><td class="text-center font-weight-bold">{{ processedSamplesCount | async }}/{{sampleCount | async }}</td></tr>
      <tr><td>Global Loss</td><td [mathjax]=[errorFormula]>\( {{ '{}' }} \)</td><td class="font-weight-bold">{{globalError | number: '1.5-5'}}</td></tr>
    </table>
  </div>
